{% extends "layout.html" %}
{% block nav %}
<script type="text/javascript" src="{{url_for('static', filename='application.js') }}"></script>
<div id="navtree">
<table style="table-layout:fixed; width: 100%">
<thead>
    <tr><th>Models:</th><th style="width: 20%"><a href="{{ url_for('newmodel') }}"><span class="addbutton">Add model</span></a></th></tr>
</thead>
<tbody>
    {% for fmodel in user.fmodels %}
    <tr><td><a href="{{ url_for('showmodel', model_id=fmodel.id) }}">{{ fmodel.name }}</a></td>
        <td><a href="{{ url_for('delmodel', model_id=fmodel.id) }}"><span class="delbutton">Delete</span></a></td></tr>
    {% endfor %}
</tbody>
</table>
<table style="table-layout:fixed; width: 100%">
<thead>
    <tr><th>Data sets:</th><th style="width: 20%"><a href="{{ url_for('newdata') }}"><span class="addbutton">Add data set</span></a></th></tr>
</thead>
<tbody>
    {% for fdata in user.fdatas %}
    <tr><td><a href="{{ url_for('showdata', data_id=fdata.id) }}">{{ fdata.name }}</a></td>
        <td><a href="{{ url_for('deldata', data_id=fdata.id) }}"><span class="delbutton">Delete</span></a></td></tr>
    {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
{% block body %}
<h5>Hello {{ user.username }}!</h5>
{% endblock %}
